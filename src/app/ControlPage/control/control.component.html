<div *ngFor="let m of NavList.List;let i=index"
     [ngClass]="{'active':i==NavList.Active}"
>
  <app-element-term [host]="m.host"
                    [userid]="m.user.id"
                    [index]="i"
                    [ngClass]="{'active':i==NavList.Active}"
                    *ngIf="m.type=='ssh'">
  </app-element-term>
</div>
